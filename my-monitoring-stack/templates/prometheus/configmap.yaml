{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'my-java-app'
        scrape_interval: {{ .Values.prometheus.scrapeInterval }}
        static_configs:
          - targets: ['my-prometheus-entrypoint:80']
{{ - end }}
